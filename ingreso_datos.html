<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_IngresoDatos.css" />
    <link rel="icon" href="LOGO-BOY-TOYS.png" type="image/png">
    <title>Ingreso de datos</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="LOGO-BOY-TOYS.png" alt="Boytoys" />
        </div>
        <h1>Ingresar Datos</h1>

        <form action="conecction.php" method="post">
            <label for="referencia">Referencia:</label>
            <input type="text" id="referencia" name="referencia" required /><br />

            <label for="descripcion">Descripción del ítem:</label>
            <input type="text" id="descripcion" name="descripcion" required /><br />

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required /><br />

            <label for="numero_caja">Número de caja:</label>
            <input type="number" id="numero_caja" name="numero_caja" required /><br />

            <div class="button-container">
                <button type="submit">Enviar</button>
                   <!-- Botón para leer los datos -->
                   <button type="button" onclick="navigateTo('leer_datos.php')">Leer Datos</button>
                   <!-- Botón para volver -->
                  <button type="button" onclick="navigateTo('index.html')">Volver al Menú</button>
             
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

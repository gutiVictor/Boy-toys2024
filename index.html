<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empaquetado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LOGO-BOY-TOYS.png" type="image/png">
</head>
<body onload="updateDateTime()">
    <!-- Información de contenido -->
    <div class="main">
        <div class="header">
            <img src="LOGO-BOY-TOYS.png" alt="Boytoys">
            <div id="dateTime" class="date-time"></div>
        </div>
        <!-- Title -->
        <h1>App de escritorio de Empaquetado</h1>
        <p>Ver 1.0</p>
        <div class="texto">
            <ul>
                <li onclick="navigateTo('Entrada.html')"><strong>Entrada</strong></li>
                <li onclick="navigateTo('ingreso_datos.html')">Ingreso de datos</li>
                <li onclick="navigateTo('validacion_cantidad.html')">Validación de cantidad</li>                
                <li onclick="document.getElementById('exportForm').submit();"><strong>Exportar datos</strong></li>
                <li onclick="navigateTo('salida.html')">Salida</li>
            </ul>
        </div>
    </div>

    <!-- Formulario oculto para exportar datos -->
    <form id="exportForm" action="export_excel.php" method="post" style="display:none;">
        <input type="hidden" name="export" value="1">
    </form>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            document.getElementById('dateTime').textContent = `${date} ${time}`;
        }

        setInterval(updateDateTime, 1000); // Actualiza cada segundo
    </script>
</body>
</html>
